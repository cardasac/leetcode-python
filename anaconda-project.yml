name: leetcode_python

icon:

description: Use this for testing and formatting leetcode solutions.

variables:
  line_length: 79

commands:
  test:
    unix: pytest
    env_spec: default

  format:
    unix: |
      black solutions --line-length {{ line_length }}
      flake8 solutions tests --count --show-source --statistics --exit-zero --max-complexity=10 --max-line-length={{ line_length }}
    env_spec: default

  test_coverage:
    unix: coverage run -m pytest && coverage report -m
    env_spec: default

downloads: {}

packages:
- anaconda

- pytest
- black
- flake8
- pylint
- coverage
- python=3.8

channels: []

platforms:
- linux-64
- osx-64
- win-64

env_specs:
  default:
    description: Default environment spec for running commands
    packages: []
    channels: []
    platforms: []
