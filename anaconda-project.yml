name: leetcode_python

icon:

description: Use this for testing and formatting leetcode solutions.

#
# In the commands section, list your runnable scripts, notebooks, and other code.
# Use `anaconda-project add-command` to add commands.
#
commands:
  test:
    unix: pytest
    env_spec: default

  format:
    unix: >
      flake8 solutions tests --count --show-source --statistics
      --exit-zero --max-complexity=10 --max-line-length=79
    env_spec: default

downloads: { }

packages:
  - anaconda

  - pytest
  - black
  - flake8
  - pylint
  - coverage
  - python=3.8

channels: [ ]

platforms:
  - linux-64
  - osx-64
  - win-64

env_specs:
  default:
    description: Default environment spec for running commands
    packages: [ ]
    channels: [ ]
    platforms: [ ]
